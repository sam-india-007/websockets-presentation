<!doctype html>
<html>
	<head>
		<title>Controller</title>
		<link rel="stylesheet" href="css/controller.css" />
		<link rel="stylesheet" href="controller.css">
		<script src="js/intercom.js"> </script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

		<!-- Communicate with presentation tabs -->
		<script>
			var socket = io();

			var next = function(){
				socket.emit('next');
			};

			var previous = function(){
				socket.emit('previous');
			};

			var up = function(){
				socket.emit('up');
			};
			var down = function(){
				socket.emit('down');
			};
			var firstslide = function(){
				socket.emit('firstslide');
			};
		</script>

	</head>
	<body style="background-color: #F9CCCA;">
		<h1>
			<center>This is the page for controlling presentation remotely</center>
		</h1>
		<h3><center>Here are the buttons for navigation the presentation</center></h3>
		<div class="outer">
			<div class="div1">
			<button id="prevButton" onclick="previous()">Previous</button>
	      <button id="nextButton" onclick="next()">Next</button>
			</div>
			<div class="div2">
				<button id="upButton" onclick="up()">up</button>
		  <button id="downButton" onclick="down()">down</button>
		  <div class="div3">
			<button id="fsButton" onclick="firstslide()">back to first slide </button>
			</div>
			<script src="app.js"></script>
    </div>
	</body>
</html>
