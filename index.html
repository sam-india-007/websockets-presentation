<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			body, html {
			  height: 100%;
			  margin: 0;
			}
			
			.bg {
			  /* The image used */
			  background-image: url("try.jpg");
			
			  /* Full height */
			  height: 100%; 
			
			  /* Center and scale the image nicely */
			  background-position: center;
			  background-repeat: no-repeat;
			  background-size: cover;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section> Slide 1 </section>
				<section><p style="color:red;">I am red</p></section>
				<section>
					<h1>hello</h1>
					<p>This is a slide with a <code>h1</code> and a <code>p</code>.</p>
				</section>
				<section>
					<section> Vertical 1</section>
					<section> Vertical 2</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/intercom.js"> </script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			//Cross-tab communication with socket.io
			var socket = io();

			socket.on('next', function() {
				//Call reveal API
				Reveal.next();
			});

			socket.on('previous', function() {
				//Call reveal API
				Reveal.prev();
			});

			socket.on('up', function() {
				//Call reveal API
				Reveal.up();
			});
			socket.on('down', function() {
				//Call reveal API
				Reveal.down();
			});
		</script>
	</body>
</html>
